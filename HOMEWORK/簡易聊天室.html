<body>

<header>

<main>
  <input type="text" id="username" placeholder="è«‹è¼¸å…¥æš±ç¨±">
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="è¼¸å…¥è¨Šæ¯ä¸¦æŒ‰ Enter ç™¼é€">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ğŸ”§ æ›¿æ›æˆä½ çš„ Firebase è¨­å®š
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // åˆå§‹åŒ– Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatBox = document.getElementById("chat-box");
  const messageInput = document.getElementById("message");
  const usernameInput = document.getElementById("username");

  // ç™¼é€è¨Šæ¯
  messageInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && messageInput.value.trim() !== "") {
      const name = usernameInput.value.trim() || "åŒ¿å";
      const text = messageInput.value.trim();
      db.ref("messages").push({
        name,
        text,
        time: Date.now()
      });
      messageInput.value = "";
    }
  });

  // æ¥æ”¶è¨Šæ¯
  db.ref("messages").limitToLast(100).on("child_added", function (snapshot) {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>
